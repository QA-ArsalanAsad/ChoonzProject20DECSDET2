<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/choonz.css">
    <title>Choonz Music Service</title>
</head>
<body class="bg-dark">
<div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-expand navbar-dark bg-dark my-2">
            <div class="col-2">
                <a class="navbar-brand me-3 pe-3" href="index.html">
                    <img class="logo-resize" src="img/ChoonzInverted.png" alt="Choonz Logo">
                </a>
            </div>
            <div class="col-8">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-auto">
                            <p id="searchbar-search" class="me-0">
                                Search For:
                            </p>
                        </div>
                        <div class="col-9 centre-content">
                            <div class="input-group">
                                <span>
                                <select class="form-select mb-2" id="select-bar" aria-label="Search Term">
                                    <option selected>Artist</option>
                                    <option>Genre</option>
                                    <option>Playlist</option>
                                    <option>Album</option>
                                    <option>Track</option>
                                </select>
                                </span>
                                <input type="search" id="input-bar" class="form-control mb-2">
                                <button type="submit" id="search-button" class="btn btn-secondary mb-2">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-auto ps-3">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white bg-secondary rounded mb-2" href="#"
                       id="account-settings"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Account Settings
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="account-settings" id="account-management">
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="container mx-0 container-max-with">
            <div class="row">
                <div class="col-2" id="left-col">
                    <p class="regular-text"><u>My Playlists</u></p>
                    <p class="regular-text" id="welcome-user">Not Logged In</p>
                </div>
                <div class="col-8" id="centre-col">
                </div>
                <div class="col-2" id="right-col">
                    <p class="regular-text"><u>Recent History</u></p>
                    <p class="regular-text">TO IMPLEMENT</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8"></div>
        <div class="col-2">
            <div class="toast" id="login-toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto" id="toast-header-text">Choonz Login</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast"
                            aria-label="Close" style="float: right"></button>
                </div>
                <div class="toast-body">
                </div>
            </div>
        </div>
    </div>
</div>
<!--Modals-->
<!--Artist Modal-->
<div class="modal fade" id="artist-create-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create An Artist</h5>
            </div>
            <div class="modal-body">
                <label for="artist-modal-name">Artist Name</label>
                <input class="form-control mb-2" id="artist-modal-name" type="text">
            </div>
            <div class="modal-footer">
                <div class="input-group">
                    <button type="button" class="btn btn-warning me-auto" id="artist-modal-submit">Submit</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Genre Modal-->
<div class="modal fade" id="genre-create-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create A Genre</h5>
            </div>
            <div class="modal-body">
                <label for="genre-modal-name">Genre Name</label>
                <input class="form-control mb-2" id="genre-modal-name" type="text">
                <label for="genre-modal-desc">Genre Description</label>
                <input class="form-control mb-2" id="genre-modal-desc" type="text">
            </div>
            <div class="modal-footer">
                <div class="input-group">
                    <button type="button" class="btn btn-warning me-auto" id="genre-modal-submit">Submit</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Playlist Modal-->
<div class="modal fade" id="playlist-create-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create A Playlist</h5>
            </div>
            <div class="modal-body">
                <label for="playlist-modal-name">Playlist Name</label>
                <input class="form-control mb-2" id="playlist-modal-name" type="text">
                <label for="playlist-modal-desc">Playlist Description</label>
                <input class="form-control mb-2" id="playlist-modal-desc" type="text">
                <label for="playlist-modal-track-name">Select Your Tracks</label>
                <div class="input-group" id="playlist-modal-track-list">
                    <input class="form-control" id="playlist-modal-track-name" type="text">
                    <select class="form-select" id="playlist-modal-track-select"></select>
                    <button class="btn btn-info" id="add-track">Add Track</button>
                </div>
                <div id="added-tracks"></div>
            </div>
            <div class="modal-footer">
                <div class="input-group">
                    <button type="button" class="btn btn-warning me-auto" id="playlist-modal-submit">Submit</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="album-create-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create An Album</h5>
            </div>
            <div class="modal-body">
                <label for="album-modal-name">Album Name</label>
                <input class="form-control mb-2" id="album-modal-name" type="text">
                <label for="album-artist-modal-name">Artist Name</label>
                <input class="form-control mb-2" id="album-artist-modal-name" type="text">
                <label for="album-genre-modal-name">Genre Name</label>
                <input class="form-control mb-2" id="album-genre-modal-name" type="text">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning me-auto" id="album-modal-submit">Submit</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/home-page-on-load.js" type="module"></script>
</body>
</html>
