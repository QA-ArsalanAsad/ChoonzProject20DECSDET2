<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="./css/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Choonz Music</title>
    </head>
    <body>
        
        <main>

            <!-- HEADER -->
            <header class="choonz-header py-3 d-flex align-items-stretch col-12 bg-dark text-light">

                <div class="container container-fluid d-flex justify-content-between">
                    <h1 class="d-flex align-items-center fs-4 mb-0">
                        <a>
                            <img class="me-3" src="../img/Choonz.jpg" alt="Choonz" width="80" height="30">
                            Choonz
                        </a>
                    </h1>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
                
            </header>

            <!-- row for sidebar and content -->
            <div class="container container-fluid mt-3">
                <div class="d-flex">

                    <!-- NAV -->
                    <div class="choonz-nav me-3">
                        <div class="px-4 rounded bg-dark text-light"> <!--  border border-secondary"> -->
                            <div class="pt-4 pb-3 mb-4 border-bottom">
                                <h2 class="h6">
                                    Logged in as:
                                </h2>
                                <h2 class="h6">
                                    username
                                </h2>
                                <button class="btn btn-danger btn-sm">logout</button>
                            </div>
                            <nav id="" class="small">
                                <ul class="list-unstyled">
                                    <li class="pb-3">
                                        <a href="#">
                                           this is a long link to test width 
                                        </a>
                                    </li>
                                    <li class="pb-3">
                                        <a href="#">
                                           this is another one
                                        </a>
                                    </li>
                                    <li class="pb-3">
                                        <a href="#">
                                            foo
                                        </a>
                                    </li>
                                    <li class="pb-3">
                                        <a href="#">
                                           bar
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                    <!-- CONTENT -->
                    <div class="flex-grow-1">
                        <section id="content">
                            <h2 id="pageName">
                                HOME
                            </h2>
                            <article class="">

                                <form id="createArtistForm" class="mb-3">
                                    <h3>Create Artist</h3>
                                    <input type="text" class="form-control input-lg mb-3" id="createArtistName" placeholder="artist name">
                                    <button type="submit" class="btn btn-primary" id="createArtistSubmit">Submit</button>
                                </form>

                            </article>   
                            <article class="">
                                
                                <form id="createGenreForm" class="mb-3">
                                    <h3>Create Genre</h3>
                                    <input type="text" class="form-control input-lg mb-3" id="createGenreName" placeholder="genre name">
                                    <input type="text" class="form-control input-lg mb-3" id="createGenreDescription" placeholder="genre decription">
                                    <button type="submit" class="btn btn-primary" id="createGenreSubmit">Submit</button>
                                </form>

                            </article>  
                            <article class="">
                                
                                <form id="createAlbumForm" class="mb-3">
                                    <h3>Create Album</h3>
                                    <input type="text" class="form-control input-lg mb-3" id="createAlbumName" placeholder="album name">
                                    <input type="text" class="form-control input-lg mb-3" id="createAlbumArtist" placeholder="artist id">
                                    <input type="text" class="form-control input-lg mb-3" id="createAlbumDescription" placeholder="album decription">
                                    <input type="text" class="form-control input-lg mb-3" id="createAlbumCover" placeholder="link to album cover">
                                    <button type="submit" class="btn btn-primary" id="createAlbumSubmit">Submit</button>
                                </form>

                            </article>  
                            <article class="">
                                
                                <form id="createPlaylistForm" class="mb-3">
                                    <h3>Create Playlist</h3>
                                    <input type="text" class="form-control input-lg mb-3" id="createPlaylistName" placeholder="playlist name">
                                    <input type="text" class="form-control input-lg mb-3" id="createPlaylistDescription" placeholder="playlist decription">
                                    <input type="text" class="form-control input-lg mb-3" id="createPlaylistArtwork" placeholder="link to playlist art">
                                    <button type="submit" class="btn btn-primary" id="createPlaylistSubmit">Submit</button>
                                </form>

                            </article>
                            <article class="">
                                
                                <form id="createTrackForm" class="mb-2">
                                    <h3>Create Track</h3>
                                    <input type="text" class="form-control input-lg mb-3" id="createTracktName" placeholder="track name">
                                    <input type="text" class="form-control input-lg mb-3" id="createTrackArtist" placeholder="artist id">
                                    <input type="text" class="form-control input-lg mb-3" id="createTrackDuration" placeholder="track duration">
                                    <input type="text" class="form-control input-lg mb-3" id="createTrackLyrics" placeholder="track lyrics">
                                    <button type="submit" class="btn btn-primary" id="createTrackSubmit">Submit</button>
                                </form>

                            </article>
                        </section>
                    </div>
                </div>
            </div>
            

        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
