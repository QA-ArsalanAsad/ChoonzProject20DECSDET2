<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="./css/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Choonz Music</title>
    </head>
    <body>
        
        <main class="text-center">
            
            <img src="../img/Choonz.jpg" alt="Choonz Logo" width="160px" height="60px">
            <form class="row g-3 form-floating justify-content-md-center">
                <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
                <label for="inputUserName">username</label>
                <input type="email" id="inputUserName" class="form-control" placeholder="username" required autofocus>
                <label for="inputPassword">password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="password" required>
                <label for="inputPasswordRe">re-enter password</label>
                <input type="password" id="inputPasswordRe" class="form-control" placeholder="re-enter password" required>
                <div class="col-6">
                    <button class="btn btn-lg btn-danger btn-block" type="submit">cancel</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">create</button>
                </div>
                
            </form>


        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
